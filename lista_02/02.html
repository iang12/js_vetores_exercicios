<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var numero = prompt("Digite um número de até 4 dígitos:");


        if (numero.length <= 4) {
            var numeroInvertido = numero.split('').reverse().join('');

            document.write("Número invertido:", numeroInvertido);
        } else {
            document.write("Número inválido. Digite um número de até 4 dígitos.");
        }

    </script>
</body>

</html>
