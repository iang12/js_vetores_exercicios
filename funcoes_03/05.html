<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        function verificarTriangulo(lado1, lado2, lado3) {
            if (lado1 <= 0 || lado2 <= 0 || lado3 <= 0) {
                return "Os valores devem ser maiores que zero.";
            }

            if (lado1 + lado2 <= lado3 || lado1 + lado3 <= lado2 || lado2 + lado3 <= lado1) {
                return "Os valores não formam um triângulo.";
            }

            if (lado1 === lado2 && lado2 === lado3) {
                return "Triângulo equilátero";
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                return "Triângulo isósceles";
            } else {
                return "Triângulo escaleno";
            }
        }

        function programa() {
            const lado1 = Number(prompt("Digite o valor do primeiro lado:"));
            const lado2 = Number(prompt("Digite o valor do segundo lado:"));
            const lado3 = Number(prompt("Digite o valor do terceiro lado:"));

            const tipoTriangulo = verificarTriangulo(lado1, lado2, lado3);
            document.write(`Tipo de triângulo: ${tipoTriangulo}`);
        }

        programa();

    </script>
</body>

</html>
