<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        function verificarPrimo(numero) {
            if (numero <= 1) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }

            return true;
        }

        function mostrarPrimosAteN(n) {
            for (let i = 1; i <= n; i++) {
                if (verificarPrimo(i)) {
                    document.write(i);
                }
            }
        }

        const n = Number(prompt("Digite um nÃºmero inteiro positivo:"));
        mostrarPrimosAteN(n);
    </script>
</body>

</html>
