<body>
    <script>
        function calcularVolume(raio) {
            const volume = (4 / 3) * Math.PI * Math.pow(raio, 3);
            return volume;
        }

        const volumeEsfera = calcularVolume(5);
        document.write(`O volume da esfera Ã©: ${volumeEsfera.toFixed(2)}`);
    </script>
</body>
