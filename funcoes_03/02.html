<body>
    <script>
        function exibirData(dia, mes, ano) {
            const meses = [
                "janeiro",
                "fevereiro",
                "mar√ßo",
                "abril",
                "maio",
                "junho",
                "julho",
                "agosto",
                "setembro",
                "outubro",
                "novembro",
                "dezembro"
            ];

            const data = new Date(ano, mes - 1, dia);
            const diaPorExtenso = data.getDate();
            const mesPorExtenso = meses[data.getMonth()];
            const anoPorExtenso = data.getFullYear();

            document.write(`${diaPorExtenso} de ${mesPorExtenso} de ${anoPorExtenso}`);
        }
        exibirData(1, 4, 2023);
    </script>
