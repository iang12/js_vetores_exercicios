    <script>
        function converter(horas, minutos, segundos) {
            const totalSegundos = (horas * 3600) + (minutos * 60) + segundos;
            return totalSegundos;
        }

        const totalSegundos = converter(4, 30, 40);
        document.write(`O total de segundos Ã©: ${totalSegundos}`);
    </script>
